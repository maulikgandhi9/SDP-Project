<html>
    <head>
        <title>Welcome to landing page!</title>

    <body>
        <div class="container" >

                    <h3>Please Login!</h3><br>
                    
                    <form action="login" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter DDU " id="uemail" name="uemail">
                        </div>
                        <span id="errorMessage"></span>
                        
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="upwd" name="password">
                        </div>
                       
                        <span><a href="forgotPassword.jsp">Forgot Password?</a></span>
                        <button type="submit" class="btn-primary form-control" id="login" disabled>Login</button>
                        
                        <p> Not having an account? </p>
                        <button type="button" class="btn-primary form-control" onclick="window.location.href='signup.html';">Sign Up</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-4"></div>
        </div>
                    
                </div>
            </div>
        </div>
