<html>
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" >
            <div class="col-lg-4"> </div>
            <div class="col-lg-4">
                <div class="jumbotron" style="margin-top: 150px">
                    <h3>Please reset your password!</h3><br>
                    
                    <form action="resetPassword" method="post">
                        
                        
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="upwd" name="upwd">
                        </div>
                       
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="ucpwd">
                        </div>
                        <span id="passwordCheck"></span>
                        <button type="submit" class="btn-primary form-control" id="reset" disabled>Reset</button>
                                                
                    </form>
                </div>
            </div>
            
            <div class="col-lg-4"></div>
        </div>
                    
                </div>
            </div>
        </div>
               <script type="text/javascript" src="resetCheck.js"></script> 
    </body>
</html>
