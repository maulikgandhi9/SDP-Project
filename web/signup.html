<html>
    <head>
        <title>Sign up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" >
            <div class="col-lg-4"> </div>
            <div class="col-lg-4">
                <div class="jumbotron" style="margin-top: 150px">
                    <h3>Please Sign Up!</h3><br>

                    <form action="signup" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="FirstName" id="fname" name="fname">
                        </div>
                        <span id="fnamecheck"></span>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="LastName" id="lname" name="lname">
                        </div>

                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Enter DDU email" id="uemail" name="uemail">
                        </div>
                        <span id="errorMessage"></span>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" id="upwd" name="upwd">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password" id="ucpwd">
                        </div>
                        <span id="passwordCheck"></span>
                        <br>
                        <label for="branch">Choose Your Branch:</label>

                        <select name="branch" id="branch">
                            <option value="IT">IT</option>
                            <option value="CE">CE</option>
                            <option value="EC">EC</option>
                            <option value="MH">MH</option>
                            <option value="CL">CL</option>
                            <option value="CH">CH</option>

                        </select>
                        <button type="submit" class="btn-primary form-control" id="signup" disabled>Sign Up</button>

                    </form>
                </div>
            </div>

            <div class="col-lg-4"></div>
        </div>

    </div>
</div>
</div>
<script type="text/javascript" src="emailcheck2.js"></script> 
</body>
</html>
